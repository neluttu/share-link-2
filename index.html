<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Share - iCodeThis.com</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body class="bg-[#eff3f8] flex justify-center items-center min-h-screen relative">
    <div class="bg-[#9677ef] w-[39rem] h-[39rem] rounded-full -z-10 absolute"></div>
    <div class="w-full md:w-[740px] min-h-[200px] p-10 bg-white ml-3 mr-3 shadow-xl rounded-lg relative">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9a9a9a" width="32" height="32" class="absolute right-6 top-6 cursor-pointer hover:stroke-[#9677ef] transition-all duration-100 ease-in hover:stroke-[2px]">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        <h1 class="font-semibold text-2xl mb-6">Share something awesome</h1>
        <p class="font-semibold text-[#494b4b] mb-6">New and awesome design content will be added to our website,<br> and may even end up in our weekly newsletter</p>
        <div class="flex items-center justify-center gap-2 mb-6">
            <input type="text" name="URL" class="grow border border-slate-200 outline-none p-3 rounded-md hover:shadow-2xl hover:scale-[1.01] transition-all duration-150 ease-in" placeholder="Eg. https://">
            <button class="bg-[#9677f1] text-white text-xl py-[11px] px-8 rounded-md shadow-lg hover:bg-[#5f36d5] transition-all duration-100 ease-in">Share</button>
        </div>
        <div class="bg-[#f9fafe] p-6 rounded-md text-sm">
            <h2 class="font-semibold mb-3">Sharing guidelines</h2>
            <p class="text-[#75777b] font-semibold">We accept quality design/visual projects, animations, 3D, UI/UX<br>prototypes, or any other visual design project. <a href="#" class="underline text-purple-300">Read more</a></p>
        </div>
    </div>
</body>
</html>
